<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Update</title>
		<style>
			 body {
            font-family: Arial, sans-serif;
            background: url('https://source.unsplash.com/1600x900/?nature,writing') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            width: 50%;
            margin: 5% auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
			 .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .right {
            float: right;
        }
         h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
		</style>
	</head>
	<body>
		 <div class="navbar">
        <a href="#">Home</a>
        <a href="/index">Blogs</a>
        <a href="/new">Add New Blog</a>
        <a href="/login">Login</a>
        <a href="/register">Register</a>
        <a href="/profile">Profile</a>
        <a href="/about" class="right">About Us</a>
        <a href="/contact" class="right">Contact</a>
    </div>
    <div class="container">
		<h1>Update</h1>
<form action="#" th:action="@{/update/{id}(id=${post.id})}" th:object="${post}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <!--<label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" />
    <label for="content">Content:</label>
    <textarea id="content" th:field="*{content}"></textarea>
    <button type="submit">Update</button>-->
     <input type="text" id="title" name="title" th:field="*{title}" required />
            
            <label for="content">Content:</label>
            <textarea id="content" name="content" rows="10" th:field="*{content}" required></textarea>
            
            <button type="submit">Update</button>
        </form>
        <a href="/">Back to home</a>
</form>
</div>
</body>
</html>
